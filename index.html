<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
	<title>youguide</title>
	<style type="text/css">
		@font-face{
            font-family: Milkshake ;
            src: url(Font/16647.otf);
            }
           @font-face{
            font-family: SFNS Display ;
            src: url(Font/9651.ttf);
            }
            @font-face{
            font-family: PF BeauSans Pro ;
            src: url(Font/14213.ttf);
            }
		*{
			padding: 0;
			margin: 0;
		}
		@media (max-width: 1499px){
			body {
				background-image: url(Images/pc4.jpg);
			    background-size: contain; ;
			    background-repeat: no-repeat;
			}
            .menu{
            	width: 100%;
            	height: 130px;
            	background-color: #00000085;
            }
            .menu1{
            	width: 100%;
            	height: 45px;
            	border-bottom: 1px solid grey;
            }
            .menu p {
            	font-family: SFNS Display ;
            }
            .icon{
            	width: 23px;
            	margin-left: 100px;
            	margin-top: 12px;
            }
            .icon2{
            	width: 50px;
            	margin-left: 100px;
            	margin-top: 15px;
            }
            .menu1item li{
            	list-style-type: none;
                float: left;
            }
            .menu2 ul li{
            	float: left;
            	list-style-type: none;
            }
            .name{
                color: white; 
                font-size: 50px;
                margin-left: 10px;
            }
            .topmenu{
            	margin-right: auto;
            	float: right;
            	color: white;
            	font-family: SFNS Display ;
            	list-style-type: none;
            	font-size: 25px;
            }
            .topmenu li{
            	margin-right: 20px;
            	margin-left: 20px;
            	/*margin-top: 20px;*/
            }
            .topmenu li a{
            	display: block;
            	line-height: 30px;
            }
            .topmenu li a:hover{
            	transition: 0.3s;
                color: #ff4e00;
                border-bottom: 2px solid #ff4e00;
                /*border-top: 1px solid #ff4e00; */
            }
            .topmenu li a:not(hover){
            	color: white;
            	transition: 0.3s;
            }
            .slogan{
            	font-size: 40px;
            	font-family: PF BeauSans Pro;
            	color: white;
            	font-weight: bolder;
            	margin-left: 30px;
            	margin-right: 100px;
            	margin-top: 100px;
            }
            .div1{
            	height: 700px;
            	width: 100%;
            	background-color: white;
            	margin-top: 350px;
            }
            .mobmenu{
            	display: none;
            }


		}
		@media (max-width: 720px){
			body {
				background-image: url(Images/mob2.jpg);
				background-size: contain;
				background-repeat: no-repeat;	
			}
            .icon{
            	width: 21px;
            	margin-left: 5px;
            	margin-top: 12px;
            }
            .icon2{
            	width: 35px;
            	margin-left: 10px;
            	margin-top: 20px;
            }
            .name{
            	font-size: 35px ;
            	margin-top: 10px;
            }
            .topmenu{
            	display: none;
            }
            .mobmenu{
            	left: -100%;
            	position: fixed;
            	display: block;
            }
            


            .button{
            	margin-top: 20px;
            	margin-right: 20px;
            }
            .button p{
            	font-size: 25px;
            	font-weight: bold;
            	color: white;
            	margin-top: ;
            }
            .button img{
            	margin-top: 2px;
            	margin-left: 10px;
            	width: 30px;
            }
            .button p,img{
            	float: right;
            }

		}
	</style>  
</head>
<body>
	<div class="menu">
		<div class="menu1">
            <ul class="menu1item">
			<li><img class="icon" src="Images/phone.png"></li>
			<li><p style="color: white; font-size: 15px; margin-top: 14px; margin-left: 10px;">380502477348</p></li>
			<li><img style="margin-left: 15px;" class="icon" src="Images/envelope.png"></li>
			<li><p style="color: white; font-size: 17px; margin-top: 11px; margin-left: 10px;">Tourizto@gmail.com</p></li>
			</ul>
		</div>
		<div class="menu2">
			<ul>
				<li><img class="icon2" src="Images/airplane-shape.png"></li>
				<li><p class="name" style="font-family: Milkshake;">Tourizto</p></li>
				<li style="float: right;"><div class="button"><img src="Images/menu.png"><p>Menu</p></div></li>
				<ul class="topmenu">
					<li><a style="line-height: 82px;">Главная</a></li>
					<li><a style="line-height: 82px;">Туры</a></li>
					<li><a style="line-height: 82px;">Отели</a></li>
					<li><a style="line-height: 82px;">О нас</a></li>
					<li><a style="line-height: 82px;">Наша команда</a></li>
				</ul>
			</ul>
		</div>
	</div>
	<h1 class="slogan">Всё, что вам нужно - это солнечные очки. Ну, а об остальном мы позаботимся!</h1>
	<ul class="mobmenu">
		<li><a style="line-height: 80px;">Главная</a></li>
		<li><a style="line-height: 80px;">Туры</a></li>
		<li><a style="line-height: 80px;">Отели</a></li>
		<li><a style="line-height: 80px;">О нас</a></li>
		<li><a style="line-height: 80px;">Наша команда</a></li>
	</ul>
	<div class="div1">
		
	</div>
</body>
</html>
