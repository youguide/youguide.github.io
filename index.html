<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
	<title>youguide</title>
	<style type="text/css">
		@font-face{
            font-family: Milkshake ;
            src: url(Font/16647.otf);
            }
           @font-face{
            font-family: SFNS Display ;
            src: url(Font/9651.ttf);
            }
            @font-face{
            font-family: PF BeauSans Pro ;
            src: url(Font/14213.ttf);
            }
		*{
			padding: 0;
			margin: 0;
		}
		@media (max-width: 1499px){
			body {
				background-image: url(Images/pc4.jpg);
			    background-size: cover; 
			    background-repeat: no-repeat;
		}
            .menu{
            	width: 100%;
            	height: 130px;
            	background-color: #00000085;
            }
            .topmenu p{
            	font-family: SFNS Display ;
            	color: white;
            	float: left; 
            	font-size: 17px;
            	margin-top: 11px;
            	margin-left: 10px; 
            }
            .topmenu{
                width: 100%;
                height: 35%;
                border-bottom: 1px solid grey;
            }
            .icon1, .icon2{
            	float: left;
            	width: 25px;
            	margin-top: 10px;
            	margin-left:  20px;
            }
            .logo{
            	float: left;
            	width: 40px;
            	margin-top: 20px;
            	margin-left: 20px;
            }
            .mainmenu div p{
            	margin-left: 10px;
            	margin-top: 7px ;
            	float: left;
            	color: white;
            	font-size: 45px;
            	font-family: Milkshake;
            }
            .mainmenu ul li{
            	margin-right: 25px;
            	margin-top: 20px ;
            	float: right;
            	list-style-type: none;
            }
            .mainmenu ul li a{
            	font-family: SFNS Display;
            	font-size: 25px;
            	color: white;
            	text-decoration: none;
            }
            .hamburger{
            	display: none;
            }




		@media (max-width: 720px){
			body {
				background-image: url(Images/mob2.jpg);
				background-size: cover;
				background-repeat: no-repeat;	
			}
			.topmenu p{
            	font-family: SFNS Display ;
            	color: white;
            	float: left; 
            	font-size: 15px;
            	margin-top: 14px;
            	margin-left: 10px; 
            }
			.icon1, .icon2{
            	float: left;
            	width: 20px;
            	margin-top: 13px;
            	margin-left:  10px;
            }
            .hamburger{
            	display: block;
            }
            .hamburger img{
            	width: 25px;
            	float: right;
            	margin-right: 15px;
            	width: 30px;
            	margin-top: 20px;
            }
            .mobmenu{
            	background-color: #00000085 ;
            	width: 100%;
            	z-index: 1;
            	transition: 0.4s;
            	text-align: center;
            	margin-left: -100%;
            	margin-top: 83px;
            	position: fixed;
            	float: none;

            }
            .mobmenu li{
            	position: relative;
            	width: 100%;
            	height: 75px;
            }
            ul.open{
            	z-index: 1;
            	margin-left: 0px;
            }



		}
	</style>  
</head>
<body>
	<div class="menu">
		<div class="topmenu">
			<img class="icon1" src="Images/phone.png">
			<p>+380502477348</p>
			<img class="icon2" src="Images/envelope.png">
			<p>Tourizto@gmail.com</p>
		</div>
		<nav class="mainmenu">
			<div>
				<img class="logo" src="Images/airplane.png">
				<p>Tourizto</p>
			</div>
			<ul class="mobmenu">
				<li><a>Главная</a></li>
				<li><a>Туры</a></li>
				<li><a>Отели</a></li>
				<li><a>О нас</a></li>
				<li><a>Наша команда</a></li>
			</ul>
			<div onclick="toggleMenu();" class="hamburger">
				<img src="Images/menu.png">
				<p style="float: right; font-family: SFNS Display; font-weight: bolder; font-size: 30px;">Menu</p>
			</div>
		</nav>
	</div>







	<script type="text/javascript">
	let mobmenu = document.getElementsByClassName('mobmenu')[0];
	function toggleMenu() {
		if (mobmenu.className === "mobmenu") {
			mobmenu.className += " open";
		} 
		else {
			mobmenu.className = "mobmenu";
		}
	}
</script>
</body>
</html>
