<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
	<title>youguide</title>
	<style type="text/css">
		@font-face{
            font-family: Milkshake ;
            src: url(Font/16647.otf);
            }
           @font-face{
            font-family: SFNS Display ;
            src: url(Font/9651.ttf);
            }
		*{
			padding: 0;
			margin: 0;
		}
		@media (max-width: 1499px){
			body {
				background-image: url(Images/pc4.jpg); background-size: cover;
			}
            .menu{
            	width: 100%;
            	height: 130px;
            	background-color: #00000085;
            }
            .menu1{
            	width: 100%;
            	height: 45px;
            	border-bottom: 1px solid grey;
            }
            .menu p {
            	font-family: SFNS Display ;
            }
            .icon{
            	width: 23px;
            	margin-left: 100px;
            	margin-top: 12px;
            }
            .icon2{
            	width: 50px;
            	margin-left: 100px;
            	margin-top: 15px;
            }
            .menu1item li{
            	list-style-type: none;
                float: left;
            }
            .menu2 ul li{
            	float: left;
            	list-style-type: none;
            }
            .name{
                color: white; 
                font-size: 50px;
                margin-left: 10px;
            }
            .topmenu{
            	margin-right: 200px;
            	float: right;
            	color: white;
            	font-family: SFNS Display ;
            	list-style-type: none;
            	font-size: 25px;
            }
            .topmenu li{
            	margin-right: 20px;
            	margin-left: 20px;
            	margin-top: 20px;
            }
            .topmenu li a:hover{
            	transition: 0.2s;
                color: #ff4e00;
                border-bottom: 1px solid #ff4e00;
                border-top: 1px solid #ff4e00; 
            }


		}
		@media (max-width: 720px){
			body {
				background-image: url(Images/mob2.jpg); background-size: cover;	
			}
            .icon{
            	width: 21px;
            	margin-left: 7px;
            	margin-top: 12px;
            }
            .icon2{
            	width: 50px;
            	margin-left: 10px;
            	margin-top: 15px;
            }


		}
	</style>  
</head>
<body>
	<div class="menu">
		<div class="menu1">
            <ul class="menu1item">
			<li><img class="icon" src="Images/phone.png"></li>
			<li><p style="color: white; font-size: 17px; margin-top: 12px; margin-left: 10px;">+380502477348</p></li>
			<li><img style="margin-left: 20px;" class="icon" src="Images/envelope.png"></li>
			<li><p style="color: white; font-size: 17px; margin-top: 12px; margin-left: 10px;">Tourizto@gmail.com</p></li>
			</ul>
		</div>
		<div class="menu2">
			<ul>
				<li><img class="icon2" src="Images/airplane-shape.png"></li>
				<li><p class="name" style="font-family: Milkshake;">Tourizto</p></li>
				<ul class="topmenu">
					<li><a>Главная</a></li>
					<li><a>Туры</a></li>
					<li><a>Отели</a></li>
					<li><a>О нас</a></li>
					<li><a>Наша команда</a></li>
				</ul>
			</ul>
		</div>
	</div>
</body>
</html>
